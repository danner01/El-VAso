allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

buildscript {
     repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Google Services plugin
        classpath "com.google.gms:google-services:4.4.2" // Usa la última versión
        
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
